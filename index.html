<!DOCTYPE html>
<html lang="en">
<head>

    <title>UI Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="container">

            <!-- Top Left -->
            <div class="square top-left"></div>
            <div class="circle top-left"></div>

            <!-- Top Right -->

            <!-- Bottom Right -->

            <div class="circle bottom-right"></div>

        </div>
